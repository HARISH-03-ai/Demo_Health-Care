{% extends 'base.html' %}
{% block body %}

<div class="min-h-screen flex justify-center items-start py-12 font-poppins font-normal">

    <div class="bg-white shadow-xl p-10 rounded-2xl w-[450px]">

        <h2 class="text-3xl font-bold text-[#2d5143] mb-6 text-center">Edit Profile</h2>

        <form action="/profile/edit" method="POST" enctype="multipart/form-data" class="space-y-5">

            <!-- Profile Pic -->
            <div class="text-center">
                <img loading="lazy" src="{{ user.profile_pic }}" class="w-24 h-24 rounded-full mx-auto border object-cover">
            </div>

            <div>
                <label class="font-semibold">New Profile Picture</label>
                <input type="file" name="profile_pic" accept="image/*" class="w-full p-2 border rounded-lg mt-1">
            </div>

            <div>
                <label class="font-semibold">Full Name</label>
                <input type="text" name="name" value="{{ user.name }}" class="w-full p-3 border rounded-lg mt-1">
            </div>

            <div>
                <label class="font-semibold">Phone Number</label>
                <input type="text" name="phone" value="{{ user.phone or '' }}"
                    class="w-full p-3 border rounded-lg mt-1">
            </div>

            <div>
                <label class="font-semibold">New Password (optional)</label>
                <input type="password" name="password" placeholder="Leave blank to keep old"
                    class="w-full p-3 border rounded-lg mt-1">
            </div>

            <button class="w-full bg-[#2d5143] text-white py-3 rounded-xl hover:bg-[#234236]">
                Save Changes
            </button>

        </form>
    </div>

</div>

{% endblock %}
