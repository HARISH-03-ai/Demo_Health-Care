{% extends 'base.html' %}
{% block title %}Profile -{% endblock title %}
{% block body %}

<div class="min-h-screen flex justify-center items-center py-10 font-poppins font-normal">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-[400px] text-center">

        <!-- Profile Pic -->
        <img loading="lazy" src="{{ user.profile_pic }}" alt="profile image" 
             class="w-28 h-28 rounded-full mx-auto border-4 border-[#2d5143] object-cover">

        <!-- Name + Email -->
        <h2 class="text-2xl font-bold text-[#2d5143] mt-4">{{ user.name }}</h2>
        <p class="text-gray-600">{{ user.email }}</p>

        <!-- Edit Button -->
        <a href="/profile/edit">
            <button class="mt-6 w-full bg-[#2d5143] text-white py-2 rounded-lg hover:bg-[#234236]">
                Edit Profile
            </button>
        </a>
    </div>

</div>

{% endblock %}
