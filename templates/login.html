{% extends 'base.html' %}
{% block title %}Login -{% endblock title %}
{% block body %}
<div class="flex items-center justify-center min-h-screen bg-white">

    <div class="bg-white border border-gray-200 p-10 rounded-xl w-[380px] shadow-xl">

        <h1 class="text-center text-4xl font-bold mb-6 text-[#ae3a00]">Sehatra</h1>

        {% if alert_msg %}
        <div class="
    {% if alert_type=='error' %} bg-red-100 border border-red-400 text-red-700
    {% elif alert_type=='warning' %} bg-yellow-100 border border-yellow-400 text-yellow-700
    {% else %} bg-green-100 border border-green-400 text-green-700
    {% endif %}
    p-4 rounded-xl text-center font-medium mb-4 shadow
">
            {{ alert_msg }}
        </div>
        {% endif %}


        <form action="/login" method="POST" class="space-y-4">

            <input type="email" name="email" placeholder="Email"
                class="w-full p-3 rounded border border-gray-300 outline-none" required>

            <input type="password" name="password" placeholder="Password"
                class="w-full p-3 rounded border border-gray-300 outline-none" required>

            <button class="w-full bg-[#ae3a00] hover:bg-[#8e3000] p-3 rounded text-white font-semibold">
                Log in
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="/forgot_password" class="text-[#ae3a00] hover:underline">
                Forgot Password?
            </a>
        </div>

        <div class="text-center mt-5 text-gray-600">
            Don't have an account?
            <a href="/signup" class="text-[#ae3a00] hover:underline">Sign up</a>
        </div>

    </div>
</div>
{% endblock %}
