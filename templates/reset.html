{% extends 'base.html' %}\
{% block title %}Reset -{% endblock title %}
{% block body %}
<div class="flex items-center justify-center min-h-screen bg-[#eeeeee] font-poppins font-normal">

  <div class="bg-white p-8 rounded-xl shadow-xl w-[380px]">

      <h2 class="text-2xl font-bold text-[#2d5143] text-center mb-4">Create New Password</h2>

      <form action="/reset_password/{{ token }}" method="POST" class="space-y-4">

          <input type="password" name="password" placeholder="New Password"
                 class="w-full p-3 border rounded-lg" required>

          <button class="w-full bg-[#ae3a00] hover:bg-[#8c2f00] text-white py-2 rounded-lg">
              Reset Password
          </button>

      </form>

  </div>

</div>
{% endblock %}
